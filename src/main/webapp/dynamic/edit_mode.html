
<link href="styles/edit_mode.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
    function previewImage(input) {
        var preview = document.getElementById('preview');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                preview.setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.setAttribute('src', 'placeholder.png');
        }
    }
</script>
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>



<section class="d">
    {{some}}
    {{edit_item}}    
    {{edit[edit_item].name}}

    <div class="row">
        <form action="#" class="col s12">
         

                <div class="hoverable card-panel row">
                    <div class="input-field col m6 col s12">
                        <img id="preview" ng-src="images/{{edit[edit_item].shortname}}.jpg" height="100" width="100" />
                        <input type="file" name="image" onchange="previewImage(this)" accept="image/*"/>
                    </div>

                    <div class="input-field col m6 col s12">
                        <!--<i class="material-icons prefix">devices</i>-->
                        <input id="devicename" type="text" class="validate" ng-model="request.deviceName" required>
                        <label for="devicename">{{edit[edit_item].name}}</label>
                    </div>  
                    <div >
                        <input  type="search" ng-attr-placeholder="{{edit[edit_item].name}}" required>
                    </div>

                    <div class="input-field col m6 col s12">
                        <select ng-model="edit[edit_item].type">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">Desktop</option> 
                        </select>
                        <label>Type</label>
                    </div> 
                    <div class="input-field col m6 s12">
                        <select ng-model="request.platform">
                            <option value="{{edit.platform}}" disabled selected>Choose your option</option>
                            <option value="android">Android</option>
                            <option value="mac">MAC</option>
                            <option value="ios">IOS</option>                     
                            <option value="windows">Windows</option>
                            <option value="windows_phone">Windows Phone</option> 
                        </select>
                        <label>Platform</label>
                    </div>  


                    <div class="input-field col m6 col s12">
                        <!--<i class="material-icons prefix">devices</i>-->
                        <input id="os" type="text" class="validate" ng-model="request.OS" required>
                        <label for="os">Operating System</label>
                    </div>

                    <div class="input-field col m6 col s12">
                        <!--<i class="material-icons prefix">devices</i>-->
                        <input id="spa" type="text" class="validate" ng-model="request.spa" required>
                        <label for="spa">Sub-Product Area</label>
                    </div>
                    <div class="input-field col m6 col s12">
                        <!--<i class="material-icons prefix">devices</i>-->
                        <input id="spa" type="text" class="validate" ng-model="request.spa" required>
                        <label for="spa">Project</label>
                    </div>
                    <div class="input-field col m6 col s12">                    
                        <input id="size" type="text" class="validate" ng-model="request.size">
                        <label for="size">Size Inches</label>
                    </div>

                    <div class="input-field col m6 col s12">                    
                        <input id="resolution" type="text" class="validate" ng-model="request.resolution">
                        <label for="resolution">Display Resolution in pixels</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <select ng-model="request.location" >
                            <option value="" disabled selected>Choose your option</option>                        
                            <option value="cmb">CMB</option>
                            <option value="lkp">LKP</option> 
                        </select>
                        <label>Location</label>
                    </div>

                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" length="120" ng-model="request.comment"></textarea>
                        <label for="textarea1">Comment</label>
                    </div>
                    <div class="input-field col m6 col s12">
                        <!--<i class="material-icons prefix">devices</i>-->
                        <input id="spa" type="text" class="validate" ng-model="request.spa" required>
                        <label for="spa">Project</label>

                    </div>
                    <div class="input-field col m6 col s12">                    
                        <input id="url" type="text" class="validate" ng-model="request.resolution">
                        <label for="url">URL</label>
                    </div>
                    <button class="btn waves-effect waves-purple waves-light"  type="submit" name="action"><!--ng-click="ss()" -->
                        Submit                
                    </button>
                </div>
        </form>
    </div>
