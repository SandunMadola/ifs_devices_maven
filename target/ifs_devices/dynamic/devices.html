<link href="styles/device_style.css" rel="stylesheet" type="text/css"/>
<section class="b_1">



    <div class="main_content"> 
        <div class ="sub_content"><!--sub_content-->
            <!--#wrap-->

                <h3 class="left">All Devices </h3>
                
                <div class="right"> <!--list_style_buttons-->
                    <a href="#/thumbnail" id="gridview" class="switcher hide-on-small-only left"><i class="material-icons">grid_on</i></a>
                    <a href="#/devices" id="listview" class="switcher active hide-on-small-only left"><i class="material-icons">view_list</i></a>

                </div>
                
                

            
        </div>
        <div class="ignore"></div>
        <div class="ifs_banner">

            <center>
                <ul class="devicelist">
                    <!--device cf--> 
                    <li class = "hoverable card-panel row" ng-repeat="item in devices| filter: query"> 
                        <!--<div class="row">-->
                        <a href="#/details/{{devices.indexOf(item)}}">
                            
                            <div ng-show="{{item.transaction_Mode == 'red'}}" class="info col s1 m1 l1 hide-on-small-only vertical-line" style="height: 16%;width: 5px; background-color: red; float: left; " > </div>
                            <div ng-show="{{item.transaction_Mode == 'orange'}}" class="info col s1 m1 l1 hide-on-small-only vertical-line" style="height: 16%;width: 5px; background-color: orange; float: left; " > </div>
                            <div ng-hide="{{item.transaction_Mode == 'red'}} || {{item.transaction_Mode == 'orange'}}" class="info col s1 m1 l1 hide-on-small-only vertical-line" style="height: 16%;width: 5px; background-color: green; float: left; " > </div>
                            <!--<div class="info col s1 m1 l1 hide-on-small-only vertical-line" style="height: 16%;width: 5px; background-color: {{item.transaction_Mode}};float: left; " > </div>-->
<!--                            <div class="info col s1 m1 l1 hide-on-med-and-up vertical-line" style="height: 18%;width: 5px; background-color: {{item.transaction_Mode}};float: left; " > </div>-->
                            <div ng-show="{{item.transaction_Mode == 'red'}}" class="info col s1 m1 l1 hide-on-med-and-up vertical-line" style="height: 18%;width: 5px; background-color: red;float: left; " > </div>
                            <div ng-show="{{item.transaction_Mode == 'orange'}}" class="info col s1 m1 l1 hide-on-med-and-up vertical-line" style="height: 18%;width: 5px; background-color: orange;float: left; " > </div>
                            <div ng-hide="{{item.transaction_Mode == 'red'}} || {{item.transaction_Mode == 'orange'}}" class="info col s1 m1 l1 hide-on-med-and-up vertical-line" style="height: 18%;width: 5px; background-color: green;float: left; " > </div>

                            <div class="col s11 m3 l4 hide-on-med-and-up " style="float: none">
                                <img style="width: 45%" ng-src="images/{{item.image_no}}.jpg">

                            </div>

                            <div class="info col s12 m5 l5">

                                <h3  class="col s12 m11 l11 "> {{item.name}} - [id  {{item.device_ID}}] </h3>

                                <h4 class="col s12 m11 l11"> Type : {{item.type}} </h4>
                                <h4 class="col s12 m11 l11"> Platform : {{item.platform}} </h4>
                                <h4 class="col s12 m11 l11"> Owned by : {{item.sub_Product_Area_name}} </h4>
                                <br>
                                <h4 class="col s12 m11 l11"> Currently with : {{item.username}}  </h4>

                            </div>

                            <div class="col s11 m3 l4 hide-on-small-only">
                                <img  style="width: 55%" ng-src="images/{{item.image_no}}.jpg">
                            </div>


                            <div class="buttonClass col s12 m2 l2" >
                                <button ng-hide="{{item.transaction_Mode == 'red'}} || {{item.transaction_Mode == 'orange'}}"  style="margin-top:  20px" type="button" class="waves-effect waves-light btn col s5 m11 l11"> Now </button>
                                <button ng-show="{{item.transaction_Mode == 'red'}}" style="margin-top:  20px" type="button" class="waves-effect waves-light btn col s5 m11 l11"> Return </button>
                                <button ng-show="{{item.transaction_Mode == 'orange'}}" style="margin-top:  20px" type="button" class="waves-effect waves-light btn col s5 m11 l11"> Get Now </button>
                                <button ng-show="{{item.transaction_Mode == 'orange'}}" style="margin-top:  20px" type="button" class="waves-effect waves-light btn col s5 m11 l11"> Cancel </button>
                                <p class="col s1 hide-on-med-and-up"> </p>
                                <button style="margin-top:  20px" type="button"  class="waves-effect waves-light btn col s5 m11 l11">Later</button>

                            </div>
                        </a>
                    </li>

                </ul>

            </center>
        </div>

        <div class="clear"></div>
    </div>

</section>
